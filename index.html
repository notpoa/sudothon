<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Generate A Quote</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="quote-box">
  <h2>Need Some Motivation?</h2>
  <blockquote id="quote"> Loading...</blockquote>
  <span id="author">Loading...</span>
  <div>
    <button onclick="getQuote(api_url)">New Quote</button>
    <button onclick="tweet()"><img src="HappySudo.png" alt="">Like it? Share it!</button>
  </div>
</div>

  <script>
    const quote = document.getElementById("quote");
    const author = document.getElementById("author");
    const api_url = "https://api.quotable.io/random";

    async function getQuote(url){
      const response = await fetch(url);
      var data = await response.json();
      console.log(data);

      quote.innerHTML = data.content;
      author.innerHTML = data.author;
    }

    getQuote(api_url);

    function tweet() {
      window.open("https://twitter.com/intent/tweet?text=" + "\""+ quote.innerHTML + "\" - " + author.innerHTML, "Tweet Window", "width=600, height=300");
    }
  </script>
  
</body>

</html>
